on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

name: Lint PR

jobs:
  lint-json:
    name: Lint JSON files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸŒ
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install ESLint
        run: npm install

      - name: Lint JSON files
        run: npx eslint ./
